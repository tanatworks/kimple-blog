<!DOCTYPE html>
<html>
	<head>
		<title>Kimple's admin</title>
	</head>
	<body class="bg-gray-100 p-4">
		<header class="bg-white relative round my-2">
			<div class="max-w-8xl mx-auto px-4 py-4 relative">
				<div class="flex items-center justify-between">
					<div class="w-1/3"></div>

					<div class="w-1/3 text-center">
						<h1 class="text-2xl font-bold text-gray-800">
							<a href="index.html">Kimple's Admin</a>
						</h1>
					</div>
					<div class="w-1/3 text-right">
						<button
							onclick="logout()"
							class="text-red-500 hover:text-red-700"
						>
							Logout
						</button>
					</div>
				</div>
			</div>
		</header>

		<div class="max-w-8xl mx-auto bg-white p-6 rounded shadow">
			<div class="flex items-center jujstify-between gap-4">
				<input
					type="text"
					id="searchInput"
					placeholder="Search posts..."
					class="flex-1 border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
				/>
				<button
					id="addButton"
					class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center justify-center"
					aria-label="Add New Post"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="h-6 w-6"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M12 4v16m8-8H4"
						/>
					</svg>
				</button>
			</div>
			<form id="postForm" class="space-y-4">
				<input type="hidden" id="postId" />
				<div>
					<label for="title" class="block font-semibold">Title</label>
					<input
						type="text"
						id="title"
						class="w-full border p-2 rounded"
						required
					/>
				</div>
				<div>
					<label for="excerpt" class="block font-semibold"
						>Excerpt</label
					>
					<textarea
						id="excerpt"
						class="w-full border p-2 rounded"
						required
					></textarea>
				</div>
				<div>
					<label for="content" class="block font-semibold"
						>Content</label
					>
					<textarea
						id="content"
						class="w-full border p-2 rounded"
						required
					></textarea>
				</div>
				<div>
					<label for="image" class="block font-semibold"
						>Image URL</label
					>
					<input
						type="url"
						id="image"
						class="w-full border p-2 rounded"
					/>
				</div>
				<button
					type="submit"
					class="bg-blue-500 text-white px-4 py-2 rounded"
				>
					Save
				</button>
			</form>
			<h2 class="text-xl font-bold mt-6 mb-2">ðŸ“š Blog Posts</h2>
			<ul id="postList" class="space-y-4"></ul>
		</div>
		<script src="https://cdn.tailwindcss.com"></script>
		<script defer src="admin.js"></script>
		<script defer src="script.js"></script>
		<footer></footer>
	</body>
</html>
