<!DOCTYPE html>
<html>
	<head>
		<title>Kimple's admin</title>
	</head>
	<body class="bg-gray-100 p-6">
		<header></header>
		<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
			<h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">
				Kimple's Admin
			</h1>
			<form id="postForm" class="space-y-4">
				<input type="hidden" id="postId" />
				<div>
					<label for="title" class="block font-semibold">Title</label>
					<input
						type="text"
						id="title"
						class="w-full border p-2 rounded"
						required
					/>
				</div>
				<div>
					<label for="excerpt" class="block font-semibold"
						>Excerpt</label
					>
					<textarea
						id="excerpt"
						class="w-full border p-2 rounded"
						required
					></textarea>
				</div>
				<div>
					<label for="content" class="block font-semibold"
						>Content</label
					>
					<textarea
						id="content"
						class="w-full border p-2 rounded"
						required
					></textarea>
				</div>
				<button
					type="submit"
					class="bg-blue-500 text-white px-4 py-2 rounded"
				>
					Save
				</button>
			</form>
			<h2 class="text-xl font-bold mt-6 mb-2">ðŸ“š Blog Posts</h2>
			<ul id="postList" class="space-y-4"></ul>
		</div>
		<script src="https://cdn.tailwindcss.com"></script>
		<script defer src="admin.js"></script>
		<script defer src="script.js"></script>
		<footer></footer>
	</body>
</html>
